        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;

            margin: 10px 0;

        }

        }

        .info {

        }

            list-style: none;
            padding: 0;
        }

        .info ul li {
            margin-bottom: 10px;
        }

        .info ul li strong {
            color: #ffd700;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #ddd;
